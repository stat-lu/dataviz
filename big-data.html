# Big Data
## Data Visualization
### Johan Larsson
### The Department of Statistics, Lund University

---




## Big Data

big data: many variables **and/or** observations

here we consider the case of many observations

the problem with many observations is usually **overlap**

.pull-left[

```r
ggplot(diamonds, 
       aes(carat, price)) +
  geom_point()
```
]

.pull-right[

&lt;/div&gt;
]

## Facets

sometimes enough to split data into facets


```r

  geom_point(alpha = 0.01) +
  facet_wrap(~cut)
```

&lt;img src="big-data_files/figure-html/unnamed-chunk-4-1.png" width="720" style="display: block; margin: auto;" /&gt;

## Bin-Summarize or Smooth

The bin-summarize-smooth framework &lt;a name=cite-wickham2013a&gt;&lt;/a&gt;([Wickham, 2013](https://vita.had.co.nz/papers/bigvis.pdf)) is a principled
methodology to handle large data.

**Binning** is the process of grouping values into *bins*; **summarizing** is the
act of computing a summary statistics (count, mean) inside each bean.

**Smoothing** smooths out noisy data, revealing hard-to-see patterns.

already encountered binning for one variable: histograms

---

## Binning

simple, but not very sophisticated, idea


```r
trees &lt;- tsibble::as_tsibble(treering)
ggplot(trees, aes(index, value)) + geom_line()
```

&lt;img src="big-data_files/figure-html/unnamed-chunk-5-1.png" width="720" style="display: block; margin: auto;" /&gt;

--


```r
ggplot(trees, aes(index, value)) + geom_line(alpha = 0.2) +
  geom_hline(yintercept = 1, lty = 2) +
* stat_summary_bin(fun = mean, geom = "line", binwidth = 100)
```

&lt;img src="big-data_files/figure-html/unnamed-chunk-6-1.png" width="720" style="display: block; margin: auto;" /&gt;

---

### Two-Dimensional Binning

a type of two-dimensional histogram, mapping counts to color instead of height
and binning into a two-dimensional geometric shape


```r
ggplot(diamonds, aes(carat, price)) +
* geom_bin2d(bins = 60) +
  scale_fill_distiller(palette = "Spectral")
```

&lt;img src="big-data_files/figure-html/unnamed-chunk-7-1.png" width="504" style="display: block; margin: auto;" /&gt;

---

### Hexagonal Binning

rectangles may obscure information for some data and it is therefore usually better
to use hexagons instead, via `geom_hex()`


```r
ggplot(diamonds, aes(carat, price)) +
* geom_hex(bins = 60) +
  scale_fill_distiller(palette = "Spectral")
```

&lt;img src="big-data_files/figure-html/unnamed-chunk-8-1.png" width="504" style="display: block; margin: auto;" /&gt;

---

## Smoothing

powerful transformation for noisy data

equivalent to applying a statistical model to the data


```r
ggplot(trees, aes(index, value)) +
  geom_line(alpha = 0.3, size = 0.3) +
  geom_hline(yintercept = 1, lty = 2) +
* geom_smooth()
```

&lt;img src="big-data_files/figure-html/unnamed-chunk-9-1.png" width="720" style="display: block; margin: auto;" /&gt;

---

### Smoothers are Sensitive

thumb rule: stick with smoothers that you understand



.pull-left[

```r
p + 
* geom_smooth(method = "lm")
```

&lt;img src="big-data_files/figure-html/unnamed-chunk-11-1.png" width="345.6" style="display: block; margin: auto;" /&gt;
]

--

.pull-right[

```r
p + geom_smooth(
  method = "gam",
* formula = y ~ poly(x, 6)
)
```

&lt;img src="big-data_files/figure-html/unnamed-chunk-12-1.png" width="345.6" style="display: block; margin: auto;" /&gt;
]

---

### 2D Density Plots

Two-dimensional density plots is a type of two-dimensional **smoothing**.

uses a density kernel, which is sensitive to parameters


```r
ggplot(diamonds, aes(carat, price)) +
* geom_density_2d_filled()
```

&lt;img src="big-data_files/figure-html/unnamed-chunk-13-1.png" width="576" style="display: block; margin: auto;" /&gt;

---

for other data, a density plot may work well


```r
ggplot(faithful, aes(eruptions, waiting)) +
  geom_density2d_filled() +
  geom_point()
```

&lt;img src="big-data_files/figure-html/unnamed-chunk-14-1.png" width="576" style="display: block; margin: auto;" /&gt;

Hexagonal binning is in general a **safer bet**.

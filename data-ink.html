# Data-Ink
## Data Visualization
### Johan Larsson
### The Department of Statistics, Lund University

---




## Data-Ink

Consider how you are spending the **ink** in a visualization.

data-ink &lt;a name=cite-tufte2001&gt;&lt;/a&gt;([Tufte, 2001](#bib-tufte2001)): the ink used to draw data

$$
`\begin{aligned}
\text{data-ink ratio} 
&amp;= \frac{\text{data-ink}}{\text{total ink used in visualization}}\\ 
&amp;= 1 - \text{proportion of a graphic that can be erased}
\end{aligned}`
$$

--

### Tufte's Principles

.pull-left[
* Above all else show the data.
* Maximize the data-ink ratio.
* Erase non-data ink.
* Erase redundant data-ink.
* Revise and edit.
]

.pull-right[

## Maximize the Data-Ink Ratio

Non-data-ink may distract your audience from what really matters: the data.

Maximizing the data-ink (within reason) is a good rule-of-thumb.

.pull-left[

## Redundant Data-Ink

**redundant** data-ink: ink displaying information already shown by other ink

.pull-left[
&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="data-ink_files/figure-html/unnamed-chunk-6-1.png" alt="lots of redundant ink" width="360" /&gt;
&lt;p class="caption"&gt;lots of redundant ink&lt;/p&gt;
&lt;/div&gt;
]

--

.pull-right[
&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="data-ink_files/figure-html/unnamed-chunk-7-1.png" alt="no redundancy" width="360" /&gt;
&lt;p class="caption"&gt;no redundancy&lt;/p&gt;

]

**note:** redundancy is not always bad

## ggthemes

**ggthemes** &lt;a name=cite-arnold2019&gt;&lt;/a&gt;([Arnold, 2019](https://CRAN.R-project.org/package=ggthemes)) provides a theme and some custom
plots for ggplot2

.pull-left[

```r
library(ggthemes)
ggplot(mpg, aes(drv, cty)) +
* geom_tufteboxplot() +
* theme_tufte(base_size = 16)
```

&lt;img src="data-ink_files/figure-html/unnamed-chunk-8-1.png" width="360" style="display: block; margin: auto;" /&gt;
]

.pull-right[

```r
ggplot(mpg, aes(drv, cty)) +
  geom_boxplot(
    stat = "fivenumber"
  )
```

&lt;img src="data-ink_files/figure-html/unnamed-chunk-9-1.png" width="360" style="display: block; margin: auto;" /&gt;

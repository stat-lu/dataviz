### Diagnostic Plots

Visualizations are great for diagnosing models!

For lm() models, usually only the standard plot() method is needed.

.pull-left[
#### Residual Plot

- a useful standard diagnostic plot


```r
aug &lt;- augment(fit)

ggplot(aug, 
       aes(.fitted, 
           .std.resid)) +
  geom_hline(yintercept = 0, 
             lty = 2) +
  geom_point()
```
]

It is easy to pipe the `broom::tidy()` output into ggplot2 in order to create coefficient plots.


```r
tidy(fit, conf.int = TRUE) %&gt;%
  filter(term != "(Intercept)") %&gt;%
  ggplot(aes(estimate, term)) +
    geom_vline(xintercept = 0, lty = 2) +
    geom_point() +
    geom_linerange(aes(xmin = conf.low, xmax = conf.high))
```

### Predictions Across Two Numeric Variables

```r

  expand(
    swiss2, 
    Agriculture = median(Agriculture), 
    Examination = median(Examination),
